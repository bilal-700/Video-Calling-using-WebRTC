<!DOCTYPE html>
<html>

<head>
    <title>Web Video Calling</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js"
        integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
    <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>

    <link rel='stylesheet' href='css/form.css' type="text/css">
    <link rel='stylesheet' href='css/app.css' type="text/css">

    <script src='/socket.io/socket.io.js'></script>
    <script type="module" src='js/rtc.js'></script>
    <script type="module" src='js/events.js'></script>
    <script src='js/autolink.js'></script>
</head>

<body>
    <nav class="navbar fixed-top bg-info rounded-0 d-print-none">
        <div class="room-comm center" hidden>
            <button class="button" id='toggle-video' title="Hide Video">
                Video <i class="fa fa-video"></i>
            </button>

            <button class="button" id='toggle-mute' title="Mute">
                Microphone <i class="fa fa-microphone-alt"></i>
            </button>

            <button class="button">
                <a href="index.html" class="text-white text-decoration-none">Leave
                    <i class="fa fa-sign-out-alt" title="Leave"></i></a>
            </button>
        </div>
    </nav>
    <div class="container right-panel-active" id='room-create' hidden>
        <div class="container__form container--signup">
            <div class="form">
                <h2 class="form__title">Chat Room</h2>
                <div class="text-center">
                    <span class="form-text small text-danger form__title" id='err-msg'></span>
                </div>

                <input class="input" type="text" id='room-name' placeholder="Room Name">
                <input class="input" type="text" id='your-name' placeholder="Your Name">
                <button class="button" id='create-room'>Create Room</button>
                <div class="form__title link" id='room-created'></div>
            </div>
        </div>

        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel simple">
                    Create Room
                </div>
            </div>
        </div>
    </div>

    <div class="container right-panel-active" id='username-set' hidden>
        <div class="container__form container--signup">
            <div class="form">
                <h2 class="form__title">Join the ChAt Room</h2>
                <div class="text-center">
                    <span class="form-text small text-danger form__title" id='err-msg-username'></span>
                </div>

                <input class="input" type="text" id='username' placeholder="Your Name">
                <button class="button" class="btn btn-block rounded-0 btn-info" id='enter-room'>Join Room</button>
            </div>
        </div>

        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel simple">
                    Join Room
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid room-comm" hidden>
        <div class="row">
            <video class="local-video mirror-mode" id='local' volume='0' autoplay muted></video>
        </div>
        <div class="row">
            <div class="col-md-8 main" id='main-section'>
                <div class="row mt-2 mb-2" id='videos'></div>
            </div>
        </div>
    </div>
</body>

</html>
